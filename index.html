<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Face It</title>
        <script src="js/phaser.js"></script>
    </head>
    
    <body>
    	
        <script>
        window.onload = function(){
            var game = new Phaser.Game(600, 750, Phaser.CANVAS, 'game', {
            preload: preload, //cargar archivos antes de que empiece la logica del juego
            create: create, //dibujar en pantalla cualquier imagen en pantalla y reproducir sonidos, animaciones, dibujos.
            update: update // calculos matematicos e IA, movimiento personajes, detectar teclado, mouse, etc. Cambios que se dibujaran en funcion Create.
            });

            function preload() { //cargar archivos antes de que empiece la logica del juego
                
                game.scale.scaleMode = Phaser.ScaleManager.SHOW_ALL; //permisos para modificar tama√±os de la ventana
                game.scale.minWidth = 240; //Ancho minimo
                game.scale.minHeight = 170; //Altura minima
                game.scale.maxWidth = 2880; //Ancho maximo
                game.scale.maxHeight = 1920; //Altura maxima
                //Alinear el juego horizontalmente
                game.scale.pageAlignHorizontally = true;
                //Se escala de manera automatica
                //game.scale.setScreenSize(true);
                //comentario de prueba para editar commits, prueba 2
                
                
                game.load.image('character', 'img/character.png'); //nombre que tiene la imagen, ruta de la imagen
                
            }
            
            function update() {}

            function create() {
                
                game.stage.backgroundColor = "#2930B6"; //fondo
                
                var texto = "Face It";
                var style = {
                    font: "40px Arial",
                    fill: "#ffffff",
                    align: "center"
                };

                var textomostrado = game.add.text(game.world.centerX, game.world.centerY, texto, style);
                textomostrado.anchor.setTo(0.5,0.5);
                
                game.add.image(250, 600, 'character'); //posicionar el sprite del character
            }
            
            
        };
        </script>
    
    </body>
</html>
